<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../static/login/login.js"></script>
    <style>
        @font-face {
            font-family: 'WarhavenB';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/WarhavenB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-[url('/static/background.jpg')] bg-cover">
    <div class="mb-20">
    </div>
    <div>
        <img id="title" src="../static/title.png" alt="Title" class="absolute left-96">
    </div>
    <div class="h-60"></div>
    <form method="post" action="/login">
        <div
            class="min-w-screen flex flex-col max-w-md min-h-200 mx-auto bg-customJgColor3 opacity-100 font-poppins px-4 bg-no-repeat bg-cover bg-center rounded-3xl">
            <div class="px-6 pt-4 flex flex-col w-full space-y-4">
                <div class="flex flex-col w-full space-y-1">
                    <label class="font-jgF1 text-md  text-white">아이디</label>
                    <div class="w-full flex h-10 rounded border-2 border-yellow-300 bg-abu-5">
                        <div class="w-2/12 h-full rounded-l-lg  flex items-center">
                            <svg width="20" height="20" class="text-gray-200 mx-auto" viewBox="0 0 20 20"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9.99996 1.66666C5.41663 1.66666 1.66663 5.41666 1.66663 10C1.66663 14.5833 5.41663 18.3333 9.99996 18.3333C11.5 18.3333 12.9166 17.9167 14.1666 17.25C14.5833 17 14.6666 16.5 14.5 16.0833C14.25 15.6667 13.75 15.5833 13.3333 15.75C10.1666 17.5833 6.08329 16.5 4.24996 13.3333C2.41663 10.1667 3.49996 6.08333 6.66663 4.25C9.83329 2.41666 13.9166 3.5 15.75 6.66666C16.3333 7.66666 16.6666 8.83333 16.6666 10V10.6667C16.6666 11.5 16 12.1667 15.1666 12.1667C14.3333 12.1667 13.6666 11.5 13.6666 10.6667V7.08333C13.6666 6.58333 13.3333 6.25 12.8333 6.25C12.4166 6.25 12.0833 6.5 12 6.91666C10.3333 5.75 7.91663 6.16666 6.74996 7.83333C5.58329 9.5 5.99996 11.9167 7.66663 13.0833C9.24996 14.1667 11.3333 13.9167 12.5833 12.5C13.6666 13.8333 15.5833 14.0833 16.9166 13.0833C17.6666 12.5 18.1666 11.5833 18.1666 10.5833V10C18.3333 5.41666 14.5833 1.66666 9.99996 1.66666ZM9.99996 12.0833C8.83329 12.0833 7.91663 11.1667 7.91663 10C7.91663 8.83333 8.83329 7.91666 9.99996 7.91666C11.1666 7.91666 12.0833 8.83333 12.0833 10C12.0833 11.1667 11.1666 12.0833 9.99996 12.0833Z" />
                            </svg>
                        </div>
                        <div class="w-10/12 rounded-r-xl">
                            <input type="text" id="userid"
                                class="font-jgF1 w-full h-full rounded-r flex items-center px-1 focus:outline-none"
                                placeholder="아이디를 입력하세요.">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col w-full space-y-1">
                    <label class="font-jgF1 text-md text-white">비밀번호</label>
                    <div class="w-full flex h-10 rounded border-2 border-yellow-300 bg-abu-5">
                        <div class="w-2/12 h-full rounded-l-lg  flex items-center">
                            <svg class="text-gray-200 mx-auto" viewBox="0 0 20 20" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path
                                    d="M18 8h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2V7a6 6 0 1 1 12 0v1zm-2 0V7a4 4 0 1 0-8 0v1h8zm-5 6v2h2v-2h-2zm-4 0v2h2v-2H7zm8 0v2h2v-2h-2z" />
                            </svg>
                        </div>
                        <div class="w-10/12 rounded-r-xl">
                            <input type="password" id="userpw"
                                class="font-jgF1 w-full h-full rounded-r flex items-center px-1 focus:outline-none"
                                placeholder="비밀번호를 입력하세요.">
                        </div>
                    </div>
                </div>
                <div class="pt-6 w-full flex space-x-2 justify-between">
                    <a class="signup hover-bg-sky-700 font-jgF1 cursor-pointer h-10 w-5/12 border-2 border-orange-700 rounded-lg text-white text-center items-center py-2">회원가입</a>
                    <a class="login hover-bg-customJgColor2 font-jgF1 cursor-pointer h-10 w-5/12 bg-customJgColor2 rounded-lg text-white text-center items-center py-2">로그인</a>
                </div>
                <div class="mb-1000">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
